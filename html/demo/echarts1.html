<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
<style>
#charts1{width:100%;height:400px;}
#charts2{width:100%;height:400px;}
#charts3{width:100%;height:400px;}
#charts4{width:100%;height:400px;}
</style>
<div id="charts1"></div>
<div id="charts2"></div>
<div id="charts3"></div>
<div id="charts4"></div>
</body>
<script src="js/echarts.js"></script>
<script>
	function getData(k){
		var data = [];
		for(var i=0;i<k;i++){
			data.push({name:'第'+(i+1)+'生产线',val:Math.round(Math.random()*1000)});
		}
		return data;
	}
	var myChart1 = echarts.init(document.getElementById('charts1'));
	var myChart2 = echarts.init(document.getElementById('charts2'));
	var myChart3 = echarts.init(document.getElementById('charts3'));
	var myChart4 = echarts.init(document.getElementById('charts4'));

	var option = {
            title: {
                text: '实时产量'
            },
            tooltip: {},
            legend: {
                data:['产量']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '产量',
                type: '',
                data: []
            }]
        };
        //init
        (function(){

        })();

      	var tid1 = setInterval(function(){
      		var data = getData(20);
      		var dataX = [],
      			dataY = [];
      		for(var i=0;i<data.length;i++){
      			dataX.push(data[i].name);
      			dataY.push(data[i].val);
      		}
      		option.xAxis.data = dataX;
      		option.series[0].data = dataY;
      		option.series[0].type = 'line';
      		myChart1.setOption(option);
      	},3000);

      	var tid2 = setInterval(function(){
      		var data = getData(8);
      		var dataX = [],
      			dataY = [];
      		for(var i=0;i<data.length;i++){
      			dataX.push(data[i].name);
      			dataY.push(data[i].val);
      		}
      		option.xAxis.data = dataX;
      		option.series[0].data = dataY;
      		option.series[0].type = 'bar';
      		myChart2.setOption(option);
      	},3000);

      	var tid3 = setInterval(function(){
      		var data = getData(5);
      		var dataX = [],
      			dataY = [];
      		for(var i=0;i<data.length;i++){
      			dataX.push(data[i].name);
      			dataY.push(data[i].val);
      		}
      		option.xAxis.data = dataX;
      		option.series[0].data = dataY;
      		option.series[0].type = 'pie';
      		myChart3.setOption(option);
      	},3000);

      	var tid4 = setInterval(function(){
      		var data = getData(300);
      		var dataX = [],
      			dataY = [];
      		for(var i=0;i<data.length;i++){
      			dataX.push(data[i].name);
      			dataY.push(data[i].val);
      		}
      		option.xAxis.data = dataX;
      		option.series[0].data = dataY;
      		option.series[0].type = 'scatter';
      		myChart4.setOption(option);
      	},3000);
        

</script>
</html>
